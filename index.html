  <style>
    :root {
      --primary: #818cf8;
      --primary-rgb: 129, 140, 248;
      --secondary: #a78bfa;
      --bg: #050505;
      --text: #ffffff;
      --text-rgb: 255, 255, 255;
      --glass-bg: rgba(0, 0, 0, 0.45);
      --glass-border: rgba(255, 255, 255, 0.3);
      --card-shadow: 0 40px 100px rgba(0, 0, 0, 1);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.8s ease, color 0.5s ease;
    }

    /* THEME DEFINITIONS */
    .theme-h { --primary: #6366f1; --primary-rgb: 99, 102, 241; --secondary: #8b5cf6; --bg: #030305; }
    .theme-b { --primary: #7c3aed; --primary-rgb: 124, 58, 237; --secondary: #c026d3; --bg: #080310; }
    .theme-c { --primary: #06b6d4; --primary-rgb: 6, 182, 212; --secondary: #3b82f6; --bg: #01040a; }
    .theme-g { --primary: #22c55e; --primary-rgb: 34, 197, 94; --secondary: #16a34a; --bg: #020804; }
    .theme-j { --primary: #10b981; --primary-rgb: 16, 185, 129; --secondary: #059669; --bg: #010604; }
    .theme-k { --primary: #f59e0b; --primary-rgb: 245, 158, 11; --secondary: #d97706; --bg: #0a0601; }
    .theme-t { --primary: #14b8a6; --primary-rgb: 20, 184, 166; --secondary: #0d9488; --bg: #010808; }
    .theme-w { --primary: #3b82f6; --primary-rgb: 59, 130, 246; --secondary: #1e293b; --bg: #f8fafc; --text: #020617; --text-rgb: 2, 6, 23; --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(0, 0, 0, 0.1); }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(60px);
      -webkit-backdrop-filter: blur(60px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--card-shadow);
    }
    
    .text-primary { color: var(--primary); }
    .bg-primary { background-color: var(--primary); }
    .border-primary { border-color: var(--primary); }

    /* REFINED READABILITY GLOWS */
    .glow-text {
      text-shadow: 0 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(var(--primary-rgb), 0.8);
    }

    .heading-glow {
      text-shadow: 0 4px 8px rgba(0,0,0,0.6), 0 0 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .scan-line {
      height: 5px;
      background: linear-gradient(to right, transparent, var(--primary), #fff, var(--primary), transparent);
      box-shadow: 0 0 40px var(--primary);
      position: absolute;
      width: 100%;
      animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      z-index: 50;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; border: 2px solid var(--bg); }

    .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
  </style>
